<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lume & Lore: Adventure Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/inkjs@latest/dist/ink.unminified.js"></script>
</head>
<body>
    <div id="game-container">
        <div id="image-container">
            <img id="scene-image" src="data/assets/placeholder.png" alt="Scene Image">
        </div>

    <div class="container">
        <div class="image-frame">
            <img id="story-image" src="" style="display:none; width:100%; max-width:800px; border-radius:10px;">
        </div>
        
        <div id="story" class="container">
            </div>
    </div>
    <div id="text-container">
            <div id="story-text"></div>
            <div id="choices-container"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
